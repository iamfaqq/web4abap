<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Simple CRUD JS</title>
</head>

<body style="height: 100%">
    <div id="group">
        <div class="container h-100" style="padding-top: 2%">
            <div class="collapse" id="collapseCreate" data-parent="#group">
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Name</label>
                            <input type="text" class="form-control" name="username" placeholder="Daniel">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" name="lastname" placeholder="Rakowski">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="*******">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" name="company"
                                placeholder="IBM, Microsoft, Apple, LeverX">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="placeofwork">Place of Work</label>
                            <input type="text" class="form-control" name="placeofwork"
                                placeholder="Street, Home, Forest">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="speciality">Speciality</label>
                            <input type="text" class="form-control" name="speciality"
                                placeholder="ERP, Cloud computing, Web development, McDonalds">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <select name="gender" class="form-control">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Shemale</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" name="age">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="experience">Experience</label>
                            <input type="text" class="form-control" name="experience">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Create</button>
                </form>
            </div>

            <div class="collapse" id="collapseUpdate" data-parent="#group">
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="update">Choose an object for update</label>
                            <select name="update" class="form-control" id="updateSelect">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="collapse" id="collapseDelete" data-parent="#group">
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="update">Choose an object for delete</label>
                            <select name="delete" class="form-control" id="deleteSelect">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                </form>
                <button class="btn btn-danger mr-1" id="confirmDelete">Delete</button>
            </div>

            <div class="row h-20 justify-content-center align-content-center">

                <button type="button" class="btn btn-primary mr-1" data-toggle="collapse" id="createButton"
                    data-target="#collapseCreate" aria-expanded="false">
                    Create
                </button>

                <button type="button" class="btn btn-success mr-1" data-toggle="collapse" id="updateButton"
                    data-target="#collapseUpdate" aria-expanded="false"> 
                    Update
                </button>

                <button type="button" class="btn btn-danger mr-1" data-toggle="collapse" id="deleteButton"
                    data-target="#collapseDelete" aria-expanded="false">
                    Delete
                </button>

            </div>
            <p class="h1 text-center" style="margin-top: 2%">Action read</p>
            <div class="row h-70 justify-content-center align-content-center" style="margin-top:2%">
                <div id="showData"></div>
            </div>
        </div>
    </div>
</body>

</html>
